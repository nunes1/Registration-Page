<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS and Fonts Google API -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiled/bootstrap.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiled/style.css" />

    <title>Cadastre-se | FatorDigital</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo-fator-flat.png" width="215px" height="38px" alt="" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Institucional</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
          <div class="custom-search">
            <input type="text" class="custom-search-input" placeholder="Buscar" />
            <button class="custom-search-botton" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="53"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="mx-3"
              >
                <circle cx="10.5" cy="10.5" r="7.5"></circle>
                <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h1 class="d-flex justify-content-center align-items-center">
        <b>CADASTRE-SE</b>
      </h1>
    </div>
    <div class="container">
      <h3 class="d-flex align-items-center">Cadastre-se ou faça seu login</h3>
    </div>
    <div class="container last-container">
      <div class="row">
        <div class="col box-login d-flex justify-content-center align-items-center">
          <form class="form-signin">
            <h4>Já sou cadastrado</h4>
            <div class="form-label-group">
              <input
                type="email"
                id="inputEmail"
                class="form-control round-form"
                placeholder="Seu e-mail"
                required=""
              />
            </div>
            <div class="form-label-group">
              <input
                type="password"
                id="inputPassword"
                class="form-control round-form"
                placeholder="Sua senha"
                required=""
              />
            </div>
            <div class="row align-items-center">
              <div class="col">
                <button class="btn btn-lg btn-primary btn-block round-button" type="submit">ENTRAR</button>
              </div>
              <div class="col">
                <a class="forgot-pass" href="#"> Esqueci minha senha </a>
              </div>
            </div>
          </form>
        </div>
        <div class="col box-register d-flex justify-content-center align-items-center">
          <div>
            <h4>Quero me cadastrar</h4>
            <button class="btn btn-lg btn-primary round-button button-bigger">FAZER UM NOVO CADASTRO</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer navbar-fixed-bottom">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="col d-flex justify-content-end align-items-center logo-footer">
              <img src="logo-fator-flat.png" width="150px" height="27px" alt="" />
            </div>
            <div class="col d-flex justify-content-center align-items-center font-phone">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-telephone-fill"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"
                />
              </svg>
              <span class="font-email">51.</span>3022-8615
            </div>
            <div class="col justify-content-between align-items-center font-phone">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-envelope-fill"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
                />
              </svg>
              <span class="font-email">contato@fatordigital.com.br</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
